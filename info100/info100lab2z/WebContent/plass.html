<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MittStudium</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/navigation.js"></script>
</head>
<body>

	<select id="first-choice">
		<option selected value="base">Velg en utdannings-institusjon</option>
		<option value="Universitetet i Bergen">Universitetet i Bergen</option>
		<option value="Universitetet i Oslo">Universitetet i Oslo</option>
		<option value="NTNU">NTNU</option>
	</select>

	<br>

	<select id="second-choice">
		<option>Velg ovenfor først.</option>
	</select>

	<script type="text/javascript">
		$("#first-choice").change(function() {

			var $dropdown = $(this);

			$.getJSON("assets/data/studier_ved_skoler.json", function(data) {

				var key = $dropdown.val();
				var vals = [];

				switch (key) {
				case 'Universitetet i Bergen':
					vals = data["uib"];
					break;
				case 'Universitetet i Oslo':
					vals = data["uio"];
					break;
				case 'NTNU':
					vals = data["ntnu"];
					break;
				case 'base':
					vals = [ 'Velg ovenfor først.' ];
				}

				var $secondChoice = $("#second-choice");
				$secondChoice.empty();
				$secondChoice.append("<option selected value=\"velgEn\"> Velg en studieretning</option>")
				$.each(vals, function(index, value) {
					$secondChoice.append("<option>" + value + "</option>");
				});
				$secondChoice.append("<option value=\"ingen\"> Finner ikke min studieretning</option>")

			});
		});

		$("#second-choice").change(function() {

			var $dropdown2 = $(this);

			var $dropdownPre = $("#first-choice");

			var key2 = $dropdownPre.val();
			var file;

			switch (key2) {
			case 'Universitetet i Bergen':
				file = "assets/data/uib.json"
				break;
			case 'Universitetet i Oslo':
				file = "assets/data/uio.json"
				break;
			case 'NTNU':
				file = "assets/data/ntnu.json"
				break;
			}

			$.getJSON(file, function(data) {

				var key3 = $dropdown2.val();
				var vals = [];

				switch (key3) {
				case 'Bachelor i Informatikk':
					vals = data["bachelorInformatikk"];
					break;
				case 'Master i Medisin':
					vals = data["masterMedisin"];
					break;
				case 'Doktorgrad i Arkeologi':
					vals = data["doktorArkeologi"];
					break;
				case 'ingen':
					window.location = "studium.html";
					break;
				}

				$("#pepperoni").empty();
				$.each(vals, function(index, value) {
					$("ul#pepperoni").append("<li>" + value + "</li>");
				});
				if(vals[0]){
					$("ul#pepperoni").append("<a class=\"lenke\" onclick=\"leggTil()\" ><li> trykk her for å legge til en evaluering av dette studiet </li></a>")
				}
				
				
			});
		});
		
		function leggTil(){
			window.location = "evaluer.html";
		}
		
	</script>

	<ul id="pepperoni">

	</ul>

</body>
</html>
