<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mitt Studium</title>
<script type="text/javascript" src="assets/js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="assets/js/populateSchools.js"></script>
</head>
<body>

	<h1 style="text-align: center">Legg til et nytt Studiested</h1>

	<script type="text/javascript">
		$(document).ready(function() {
			$(initializeSchools);
		});
	</script>

	<table border="" style="border-collapse: collapse; border: 0px none #000000; color: #000000; width: 100%">
		<tr>
			<td><select id="first-choice">
					<option selected value="base">Velg en utdannings-institusjon</option>
			</select></td>
			<td><label> Navn på studiet: </label> <input type="text" id="evaluer_navn" value="Skriv navn på studiet her" /></td>
		</tr>
	</table>
	<br>

	<table border="" style="border-collapse: collapse; border: 0px none #000000; color: #000000; width: 100%">
		<tr>
			<td>Ditt navn</td>
			<td><input type="text" id="evaluer_navn" value="Skriv ditt navn her" /></td>
		</tr>
		<tr>
			<td>Din Evaluering</td>
			<td><textarea id="evaluering" rows="3" cols="60"> Skriv din evaluering her </textarea></td>
		</tr>
	</table>

</body>
</html>
